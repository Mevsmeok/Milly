<body>

<canvas id="canvas"></canvas>

<div id="mainContent">

<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let hearts=[];

class Heart{
constructor(){
this.x=Math.random()*canvas.width;
this.y=canvas.height+20;
this.size=Math.random()*20+10;
this.speed=Math.random()*2+1;
}
update(){
this.y-=this.speed;
if(this.y<-20){
this.y=canvas.height+20;
this.x=Math.random()*canvas.width;
}
}
draw(){
ctx.fillStyle="rgba(255,105,180,0.8)";
ctx.font=this.size+"px Arial";
ctx.fillText("ğŸ’–",this.x,this.y);
}
}

for(let i=0;i<50;i++){hearts.push(new Heart());}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
hearts.forEach(h=>{h.update();h.draw();});
requestAnimationFrame(animate);
}
animate();

function unlock(){
if(document.getElementById("pass").value.toLowerCase()=="milly"){
document.getElementById("lockScreen").style.display="none";
document.getElementById("mainContent").style.display="block";
startCounter();
}
}

function startCounter(){
let count=0;
setInterval(()=>{
count++;
document.getElementById("counter").innerText="Infinity Love Counter: "+count+" â™¾ï¸";
},1000);
}

function showSurprise(){
document.getElementById("surprise").style.display="block";
fireworks();
}

function fireworks(){
for(let i=0;i<100;i++){
ctx.fillStyle="hsl("+Math.random()*360+",100%,60%)";
ctx.beginPath();
ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,5,0,Math.PI*2);
ctx.fill();
}
}

</script>
